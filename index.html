<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Multilingual Dictionary</title>

<style>
body{
font-family:Arial;
background:#f4f6f8;
margin:0;
padding:10px;
}
h1{
text-align:center;
color:#2c3e50;
}
input,select,button{
width:100%;
padding:10px;
margin:5px 0;
font-size:16px;
border-radius:6px;
border:1px solid #ccc;
}
.box{
background:#fff;
padding:12px;
border-radius:8px;
margin-top:10px;
box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.word{font-size:20px;font-weight:bold;color:#2980b9}
.meaning,.example{margin-top:5px}
.btn{
background:#27ae60;
color:#fff;
border:none;
}
.speak{
background:#3498db;
color:white;
border:none;
}
</style>
</head>

<body>

<h1>ðŸ“˜ Smart Multilingual Dictionary</h1>

<input id="text" placeholder="Enter word or sentence">

<select id="lang">
<option value="en|ur">English â†’ Urdu</option>
<option value="ur|en">Urdu â†’ English</option>
<option value="en|ar">English â†’ Arabic</option>
<option value="ar|en">Arabic â†’ English</option>
<option value="ur|ar">Urdu â†’ Arabic</option>
<option value="ar|ur">Arabic â†’ Urdu</option>
</select>

<button class="btn" onclick="translate()">Translate</button>
<button class="speak" onclick="speak()">ðŸ”Š Speak</button>

<div class="box">
<div class="word">Result:</div>
<div class="meaning" id="result"></div>
</div>

<script>

function translate(){
let text = document.getElementById("text").value;
let lang = document.getElementById("lang").value;

fetch(`https://api.mymemory.translated.net/get?q=${text}&langpair=${lang}`)
.then(res => res.json())
.then(data => {
document.getElementById("result").innerText = data.responseData.translatedText;
});
}

function speak(){
let msg = new SpeechSynthesisUtterance();
msg.text = document.getElementById("text").value;
speechSynthesis.speak(msg);
}

</script>

</body>
</html>

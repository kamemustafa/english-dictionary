<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Multilingual Dictionary</title>

<style>
body{
font-family:Arial;
background:#f4f6f8;
margin:0;
padding:10px;
}
h1{text-align:center;color:#2c3e50;}
input,select,button{
width:100%;
padding:12px;
margin:5px 0;
font-size:16px;
border-radius:6px;
border:1px solid #ccc;
}
.box{
background:#fff;
padding:12px;
border-radius:8px;
margin-top:10px;
box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.word{font-size:20px;font-weight:bold;color:#2980b9}
.meaning{margin-top:5px;font-size:18px;}
.btn{
background:#27ae60;
color:#fff;
border:none;
}
.speak{
background:#3498db;
color:white;
border:none;
}
</style>
</head>

<body>

<h1>ðŸ“˜ Smart Multilingual Dictionary</h1>

<input id="text" placeholder="Enter word or sentence">

<select id="from">
<option value="en">English</option>
<option value="ur">Urdu</option>
<option value="ar">Arabic</option>
</select>

<select id="to">
<option value="ur">Urdu</option>
<option value="en">English</option>
<option value="ar">Arabic</option>
</select>

<button class="btn" onclick="translateText()">Translate</button>
<button class="speak" onclick="speakText()">ðŸ”Š Speak</button>

<div class="box">
<div class="word">Translation Result:</div>
<div class="meaning" id="result">---</div>
</div>

<script>
async function translateText(){
let text = document.getElementById("text").value;
let from = document.getElementById("from").value;
let to = document.getElementById("to").value;

if(text.trim()===""){
alert("Please enter text");
return;
}

let url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${from}&tl=${to}&dt=t&q=${encodeURIComponent(text)}`;

let res = await fetch(url);
let data = await res.json();

document.getElementById("result").innerText = data[0][0][0];
}

function speakText(){
let text = document.getElementById("text").value;
if(text.trim()==="") return;

let msg = new SpeechSynthesisUtterance(text);
speechSynthesis.speak(msg);
}
</script>

</body>
</html>
